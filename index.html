<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    
    <script>
        //PC Choose function random number    
        function random(min,max) {
        return Math.floor(Math.random() * (max - min + 1) + min)
        }

        //Selected choice function
        function select (player){
            let result =" "
            if (player==1) {
                result = "ROCK"
            }else if (player==2) {
                result = "PAPER"
            }else if (player ==3) {
                result ="SCISSORS"
            } else {
                result = "Please, choose a valid option"
            }
            return result
        }

        //Declare Variables
        let player = 0
        let pc = 0
        let wins = 0
        let loses = 0

        //While loop
        while (wins < 3 && loses < 3) {
            //Every cicle needs a new selection
            pc = random(1,3)
            //Initial Prompt
            player = prompt("Choose a number: 1,2,3")
            //Alert choice selected
            alert("PC chooses " + select(pc));
            alert("You choose " + select(player));
            //Game Rules
            if (player == pc) {
                alert("It'a tie");
            }else if (player == 1 && pc == 3) {
                alert("You win");
                wins = wins + 1
            }else if (player == 2 && pc == 1) {
                alert("You win");
                wins = wins + 1
            }else if (player == 3 && pc == 2) {
                alert("You win");
                wins = wins + 1
            } else {
                alert("You lose");
                loses = loses + 1
            }
        }

        alert ("You won" + wins + "times,  You lost" + loses + "times");

        

    </script>
</head>
