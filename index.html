<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 🕹️</title>
</head>
<body>
    <h1>Game🕹️</h1>
    <section id="select-pet">
        <h2>Select your pet</h2>
        <label for="axolotl">Axolotl</label>
        <input type="radio" id="axolotl"name="pet"/>

        <label for="eagle">Eagle</label>
        <input type="radio" id="eagle"name="pet"/>

        <label for="jaguar">Jaguar</label>
        <input type="radio" id="jaguar"name="pet"/>
        
        <button>Select</button>
    </section>
    <section id="select-attack">
        <h2>Select your attack</h2>
        <p> Your pet has <span>3</span> lifes</p>
        <p> Enemy's pet has <span>3</span> lifes</p>
        <p>
            <button>💧</button>
            <button>🔥</button>
            <button>🌱</button>
        </p>
    </section>

    <section id="messages">
        <p>Your pet attacked with fire, Your enemy's pet attacked with water</p>
    </section>

    <section id="restart">
        <button id="restart"></button>
    </section>
    
</body>
</html>
